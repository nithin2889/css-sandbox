<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selectors</title>
    <style>
      /* element selectors */
      body {
        background-color: #333;
      }
      .primary-heading {
        color: green;
      }
      #welcome {
        background-color: #f4f4f4;
      }
      /* multiple selectors */
      #welcome,
      #about {
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 5px;
      }
      /* nested selectors */
      #welcome p {
        font-size: 20px;
      }

      #about {
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="welcome">
      <h2 class="primary-heading">Welcome</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Et repudiandae
        iure ullam dolorum voluptatibus eaque exercitationem ut sit rerum nihil.
      </p>
    </div>
    <div id="about">
      <h2>About</h2>
      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Impedit, non
        ipsam! Ullam, sed. Tempore vero nesciunt cumque quod quis odio!
      </p>
    </div>
  </body>
</html>
